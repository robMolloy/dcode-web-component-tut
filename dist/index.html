<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script type="module" src="./components/MyCounter.js"></script>
    <link href="./css/output.css" rel="stylesheet" />
  </head>
  <body>
    <button onclick="removeCounter()">remove my counter</button>
    <br />
    <button onclick="addCounter()">add my counter</button>
    <br />
    <br />

    <my-counter id="counter"></my-counter>

    <script>
      const myCounter = document.querySelector("my-counter");
      myCounter.addEventListener("save", (e) => {
        console.log("save event", { detail: e.detail.value });
      });

      const removeCounter = () => {
        document.querySelector("my-counter").remove();
      };
      const addCounter = () => {
        document.body.insertAdjacentHTML(
          "beforeend",
          `<my-counter id="counter"></my-counter>`
        );
      };
    </script>
  </body>
</html>
